<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to do</title>
    <link href="src/style/style.less" rel="stylesheet/less" type="text/css">
    <script src="src/js/less.min.js" type="text/javascript"></script>

</head>
<body>
<div class="todo">
    <header class="todo__header">
        todos
    </header>
    <section class="todo__body">
        <input type="text" name="taskInput" id="taskInput" placeholder="What needs to be done?" autofocus>
    </section>
    <footer class="todo__footer">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="https://twitter.com/oscargodson">Oscar Godson</a></p>
        <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
        <p>Part of <a href="http://todomvc.com/"> TodoMVC </a></p>
    </footer>
</div>
<script src="src/js/create.js" type="text/javascript"></script>
<script src="src/js/script.js" type="text/javascript"></script>
</body>
</html>
